<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="emp_name">Employee name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter emp Name"
                    name="emp_name"
                    value="{{emp.name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="id">Employee Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="Enter emp id"
                    name="emp_id"
                    value="{{emp.emp_id}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Employee Phone"
                    name="emp_phone"
                    value="{{emp.phone}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea
                    name="emp_address"
                    id="address"
                    cols="30"
                    rows="5"
                    class="form-control"
                  >
{{emp.address}}</textarea
                  >
                </div>
                <div class="mb-3 form-check">
                  <input
                    {%
                    if
                    emp.working
                    %}checked{%
                    endif
                    %}
                    id="working"
                    type="checkbox"
                    class="form-check-input"
                    name="emp_working"
                  />
                  <label for="working">Working</label>
                </div>
                <div class="mb-3">
                  <label for="department">Department</label>
                  <select
                    name="emp_department"
                    id="department"
                    class="form-control"
                    value="{{emp.department}}"
                  >
                    <option value="CSE">Computer Sceince</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success">Update Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
